<div class="one" ng-controller="faqController">
<h3 style="padding: 15px;" class="pull-left">FAQ</h3>

<a class="btn green-haze btn-circle btn-sm pull-right" ng-click="openFaqModal()" href="" data-toggle="dropdown" dropdown-menu-hover="" data-close-others="true" aria-expanded="true" id="create-faq" style="padding-top: 15px;">
	Enter a new Item
</a>

<br style="clear:both" />
  <accordion close-others="oneAtATime">
    
    <accordion-group ng-repeat="faq in faqs">
      <accordion-heading>
        {{faq.question}} 
      </accordion-heading>
      {{faq.answer}} 
    </accordion-group>
  </accordion>
</div>




<script type="text/ng-template" id="/faqModal.html">
	<div class="modal-header"> 
		<h3 class="modal-title">New FAQ Item</h3>
	</div>

	<div class="alert alert-danger alert-dismissable" id="createFaqAlert" style="display:none" >
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
		
	</div>


	<div>
		<div>
			<div class="modal-body form-horizontal" id="createFaq">
				<div class="form-group">
					<label class="col-sm-3 control-label" style="text-align:right" for="question">Question</label>
					<div class="col-sm-9">
						<div class="input-group" style="width: 100%;" >
							<span class="twitter-typeahead" style="position: relative; display: inline-block; direction: ltr; width: 100%;">
								<input type="text" id="question" name="question" class="form-control tt-input" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;" ng-model="question" />
							</span>
						</div>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-3 control-label" style="text-align:right" for="answer">Answer</label>
					<div class="col-sm-9">
						<div class="input-group" style="width: 100%;" >
							<span class="twitter-typeahead" style="position: relative; display: inline-block; direction: ltr; width: 100%;">
								<textarea id="answer" name="answer" class="form-control tt-input" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;" ng-model="answer"></textarea>
							</span>
						</div>
					</div>
				</div>


			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" ng-click="submitFaq()" data-loading-text="submitting">submit</button>
				<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			</div>

		</div>
	</div>
</script>
